
ccp_stat_user_tables:
  query: "SELECT current_database() as dbname, schemaname, relname, seq_scan, seq_tup_read, idx_scan, idx_tup_fetch, n_tup_ins, n_tup_upd, n_tup_del, n_tup_hot_upd, n_live_tup, n_dead_tup, vacuum_count, autovacuum_count, analyze_count, autoanalyze_count FROM pg_catalog.pg_stat_user_tables"
  metrics:
    - dbname:
        usage: "LABEL"
        description: "Database name"
    - schemaname:
        usage: "LABEL"
        description: "Name of the schema that this table is in"
    - relname:
        usage: "LABEL"
        description: "Name of this table"
    - seq_scan:
        usage: "COUNTER"
        description: "Number of sequential scans initiated on this table"
    - seq_tup_read:
        usage: "COUNTER"
        description: "Number of live rows fetched by sequential scans"
    - idx_scan:
        usage: "COUNTER"
        description: "Number of index scans initiated on this table"
    - idx_tup_fetch:
        usage: "COUNTER"
        description: "Number of live rows fetched by index scans"
    - n_tup_ins:
        usage: "COUNTER"
        description: "Number of rows inserted"
    - n_tup_upd:
        usage: "COUNTER"
        description: "Number of rows updated"
    - n_tup_del:
        usage: "COUNTER"
        description: "Number of rows deleted"
    - n_tup_hot_upd:
        usage: "COUNTER"
        description: "Number of rows HOT updated (i.e., with no separate index update required)"
    - n_live_tup:
        usage: "GAUGE"
        description: "Estimated number of live rows"
    - n_dead_tup:
        usage: "GAUGE"
        description: "Estimated number of dead rows"
    - vacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been manually vacuumed (not counting VACUUM FULL)"
    - autovacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been vacuumed by the autovacuum daemon"
    - analyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been manually analyzed"
    - autoanalyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been analyzed by the autovacuum daemon"


ccp_table_size:
  query: "SELECT current_database() as dbname, n.nspname as schemaname, c.relname, pg_total_relation_size(c.oid) as size_bytes FROM pg_catalog.pg_class c JOIN pg_catalog.pg_namespace n ON c.relnamespace = n.oid WHERE NOT pg_is_other_temp_schema(n.oid) AND relkind IN ('r', 'm', 'f')"
  metrics:
    - dbname:
        usage: "LABEL"
        description: "Database name"
    - schemaname:
        usage: "LABEL"
        description: "Schema name"
    - relname:
        usage: "LABEL"
        description: "Table name"
    - size_bytes:
        usage: "GAUGE"
        description: "Table size including indexes"


ccp_statio_user_objects:
    query: "SELECT TS.spcname tbl_space,
              schemaname,
              statio.relname AS relname,
              statio.indexrelname AS indexname,
              pg_relation_size(indexrelid) AS size,
              idx_blks_read AS rel_blks_read,
              idx_blks_hit AS rel_blks_hit,
              idx_blks_hit+idx_blks_read AS rel_blks,
              CASE WHEN (idx_blks_hit+idx_blks_read)>0 THEN round(100*idx_blks_hit/(idx_blks_hit+idx_blks_read)) ELSE 0 END AS hit_pct
            FROM pg_statio_user_indexes statio
              JOIN pg_class C ON (C.oid = indexrelid)
              LEFT JOIN
                pg_tablespace TS ON (C.reltablespace = TS.oid)
            UNION
            SELECT
              TS.spcname tbl_space,
              schemaname,
              statio.relname AS relname,
              NULL AS indexname,
              pg_relation_size(relid) AS size,
              heap_blks_read AS rel_blks_read,
              heap_blks_hit AS relk_blks_hit,
              heap_blks_hit+heap_blks_read AS rel_blks,
              CASE WHEN (heap_blks_hit+heap_blks_read)>0 THEN round(100*heap_blks_hit/(heap_blks_hit+heap_blks_read)) ELSE 0 END AS hit_pct
            FROM pg_catalog.pg_statio_user_tables statio
              JOIN pg_catalog.pg_class C ON (C.oid = relid)
              LEFT JOIN
                pg_catalog.pg_tablespace TS ON (C.reltablespace = TS.oid)"
    metrics:
        - tbl_space:
            usage: "LABEL"
            description:        
        - schemaname:
            usage: "LABEL"
            description:        
        - relname:
            usage: "LABEL"
            description:        
        - indexname:
            usage: "LABEL"
            description:        
        - size:
            usage: "GAUGE"
            description: "Size of object in bytes. Tables do not include indexes in their size."      
        - rel_blks_read:
            usage: "GAUGE"
            description: "Number of disk blocks read from this object"       
          relk_blks_hit:
            usage: "GAUGE"
            description: "Number of buffer hits in this object"        
        - rel_blks:
            usage: "GAUGE"
            description: "Total block count for this object"
        - hit_pct:
            usage: "GAUGE"
            description: "Buffer hit percentage for this object"       


