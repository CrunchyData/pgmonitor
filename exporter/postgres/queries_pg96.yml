ccp_connection_stats:
  query: "select ((total - idle) - idle_in_txn) as active
        , total
        , idle
        , idle_in_txn
        , (select coalesce(extract(epoch from (max(now() - query_start))),0) from monitor.pg_stat_activity() where state = 'idle in transaction') as max_idle_in_txn_time
        , max_connections
        from (
                select count(*) as total
                        , coalesce(sum(case when state = 'idle' then 1 else 0 end),0) as idle
                        , coalesce(sum(case when state = 'idle in transaction' then 1 else 0 end),0) as idle_in_txn from monitor.pg_stat_activity()) x
        join (select setting::float AS max_connections FROM pg_settings WHERE name = 'max_connections') xx ON (true);"
  metrics:
    - active:
        usage: "GAUGE"
        description: "Total non-idle connections"
    - total:
        usage: "GAUGE"
        description: "Total idle and non-idle connections"
    - idle:
        usage: "GAUGE"
        description: "Total idle connections"
    - idle_in_txn:
        usage: "GAUGE"
        description: "Total idle in transaction connections"
    - max_idle_in_txn_time:
        usage: "GAUGE"
        description: "Length of time in seconds of the longest idle in transaction session"
    - max_connections:
        usage: "GAUGE"
        description: "Value of max_connections for the monitored database"


ccp_replication_lag:
  query: "SELECT
           CASE
           WHEN pg_last_xlog_receive_location() = pg_last_xlog_replay_location() THEN 0
           ELSE EXTRACT (EPOCH FROM now() - pg_last_xact_replay_timestamp())::INTEGER
           END
        AS replay_time"
  metrics:
    - replay_time:
        usage: "GAUGE"
        description: "Length of time since the last transaction was replayed on replica. Will always increase if no writes on primary."


ccp_replication_lag_size:
  query: "SELECT client_addr as replica, pg_xlog_location_diff( sent_location, replay_location) as bytes FROM pg_catalog.pg_stat_replication"
  metrics:
    - replica:
        usage: "LABEL"
        description: "Replica address"
    - bytes:
        usage: "GAUGE"
        description: "Replication lag in bytes"


ccp_postmaster_runtime:
  query: "SELECT extract('epoch' from pg_postmaster_start_time) as start_time_seconds from pg_catalog.pg_postmaster_start_time()"
  metrics:
    - start_time_seconds:
        usage: "GAUGE"
        description: "Time at which postmaster started"


ccp_replication_status:
  query: "SELECT replica_hostname, replica_addr, byte_lag FROM monitor.streaming_replica_check()"
  metrics:
    - replica_hostname:
        usage: "LABEL"
        description: "Hostname of replica system (if available)"
    - replica_addr:
        usage: "LABEL"
        description: "Replica IP address"
    - byte_lag:
        usage: "GAUGE"
        description: "Replication lag in bytes between primary and replica"


ccp_replication_slots:
  query: "SELECT slot_name, active::int, pg_xlog_location_diff(pg_current_xlog_insert_location(), restart_lsn) AS retained_bytes FROM pg_catalog.pg_replication_slots"
  metrics:
    - slot_name:
        usage: "LABEL"
        description: "Name of replication slot"
    - active: 
        usage: "GAUGE" 
        description: "Active state of slot. 1 = true. 0 = false."
    - retained_bytes:
        usage: "GAUGE"
        description: "The amount of WAL (in bytes) being retained for this slot"


ccp_settings_guage:
  query: "select (select setting::int from pg_catalog.pg_settings where name = 'checkpoint_segments') as checkpoint_segments
            , (select setting::int from pg_catalog.pg_settings where name = 'checkpoint_timeout') as checkpoint_timeout
            , (select setting::float from pg_catalog.pg_settings where name = 'checkpoint_completion_target') as checkpoint_completion_target
            , (select 8192*setting::int as bytes from pg_catalog.pg_settings where name = 'shared_buffers') as shared_buffers"
  metrics:
    - checkpoint_segments:
        usage: "GAUGE"
        description: "Number of checkpoint segments"
    - checkpoint_timeout:
        usage: "GAUGE"
        description: "Checkpoint timeout in seconds"
    - checkpoint_completion_target:
        usage: "GAUGE"
        description: "Checkpoint completion target, ranging from 0 to 1"
    - shared_buffers:
        usage: "GAUGE"
        description: "Size of shared_buffers in bytes"


ccp_stat_database:
    query: "SELECT s.datname as dbname, xact_commit, xact_rollback, blks_read, blks_hit, tup_returned, tup_fetched, tup_inserted, tup_updated, tup_deleted, conflicts, temp_files, temp_bytes, deadlocks FROM pg_catalog.pg_stat_database s JOIN pg_catalog.pg_database d on d.datname = s.datname WHERE d.datistemplate = false"
    metrics:
        - dbname:
            usage: "LABEL"
            description: "Name of database"
        - xact_commit: 
            usage: "GAUGE"
            description: "Number of transactions in this database that have been committed"
        - xact_rollback: 
            usage: "GAUGE"
            description: "Number of transactions in this database that have been rolled back"
        - blks_read:
            usage: "GAUGE"
            description: "Number of disk blocks read in this database"
        - blks_hit:
            usage: "GAUGE"
            description: "Number of times disk blocks were found already in the buffer cache, so that a read was not necessary"
        - tup_returned:
            usage: "GAUGE"
            description: "Number of rows returned by queries in this database"
        - tup_fetched:
            usage: "GAUGE"
            description: "Number of rows fetched by queries in this database"
        - tup_inserted:
            usage: "GAUGE"
            description: "Number of rows inserted by queries in this database"
        - tup_updated:
            usage: "GAUGE"
            description: "Number of rows updated by queries in this database"
        - tup_deleted:
            usage: "GAUGE"
            description: "Number of rows deleted by queries in this database"
        - conflicts:
            usage: "GAUGE"
            description: "Number of queries canceled due to conflicts with recovery in this database"
        - temp_files:
            usage: "GAUGE"
            description: "Number of rows deleted by queries in this database"
        - temp_bytes:
            usage: "GAUGE"
            description: "Total amount of data written to temporary files by queries in this database"
        - deadlocks:
            usage: "GAUGE"
            description: "Number of deadlocks detected in this database"


ccp_stat_user_tables:
  query: "SELECT current_database() as dbname, schemaname, relname, seq_scan, seq_tup_read, idx_scan, idx_tup_fetch, n_tup_ins, n_tup_upd, n_tup_del, n_tup_hot_upd, n_live_tup, n_dead_tup, vacuum_count, autovacuum_count, analyze_count, autoanalyze_count FROM pg_catalog.pg_stat_user_tables"
  metrics:
    - dbname:
        usage: "LABEL"
        description: "Database name"
    - schemaname:
        usage: "LABEL"
        description: "Name of the schema that this table is in"
    - relname:
        usage: "LABEL"
        description: "Name of this table"
    - seq_scan:
        usage: "COUNTER"
        description: "Number of sequential scans initiated on this table"
    - seq_tup_read:
        usage: "COUNTER"
        description: "Number of live rows fetched by sequential scans"
    - idx_scan:
        usage: "COUNTER"
        description: "Number of index scans initiated on this table"
    - idx_tup_fetch:
        usage: "COUNTER"
        description: "Number of live rows fetched by index scans"
    - n_tup_ins:
        usage: "COUNTER"
        description: "Number of rows inserted"
    - n_tup_upd:
        usage: "COUNTER"
        description: "Number of rows updated"
    - n_tup_del:
        usage: "COUNTER"
        description: "Number of rows deleted"
    - n_tup_hot_upd:
        usage: "COUNTER"
        description: "Number of rows HOT updated (i.e., with no separate index update required)"
    - n_live_tup:
        usage: "GAUGE"
        description: "Estimated number of live rows"
    - n_dead_tup:
        usage: "GAUGE"
        description: "Estimated number of dead rows"
    - vacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been manually vacuumed (not counting VACUUM FULL)"
    - autovacuum_count:
        usage: "COUNTER"
        description: "Number of times this table has been vacuumed by the autovacuum daemon"
    - analyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been manually analyzed"
    - autoanalyze_count:
        usage: "COUNTER"
        description: "Number of times this table has been analyzed by the autovacuum daemon"



ccp_database_size:
  query: "SELECT datname as dbname, pg_database_size(datname) as bytes FROM pg_catalog.pg_database WHERE datistemplate = false"
  metrics:
    - dbname:
        usage: "LABEL"
        description: "Database name"
    - bytes:
        usage: "GAUGE"
        description: "Database size in bytes"


ccp_table_size:
  query: "SELECT current_database() as dbname, n.nspname as schemaname, c.relname, pg_total_relation_size(c.oid) as size_bytes FROM pg_catalog.pg_class c JOIN pg_catalog.pg_namespace n ON c.relnamespace = n.oid WHERE NOT pg_is_other_temp_schema(n.oid) AND relkind IN ('r', 'm', 'f')"
  metrics:
    - dbname:
        usage: "LABEL"
        description: "Database name"
    - schemaname:
        usage: "LABEL"
        description: "Schema name"
    - relname:
        usage: "LABEL"
        description: "Table name"
    - size_bytes:
        usage: "GAUGE"
        description: "Table size"


ccp_transaction_wraparound:
  query: "WITH max_age AS ( SELECT 2000000000 as max_old_xid, setting AS autovacuum_freeze_max_age FROM pg_catalog.pg_settings WHERE name = 'autovacuum_freeze_max_age'), per_database_stats AS ( SELECT datname , m.max_old_xid::int , m.autovacuum_freeze_max_age::int , age(d.datfrozenxid) AS oldest_current_xid FROM pg_catalog.pg_database d JOIN max_age m ON (true) WHERE d.datallowconn) SELECT max(oldest_current_xid) AS oldest_current_xid , max(ROUND(100*(oldest_current_xid/max_old_xid::float))) AS percent_towards_wraparound , max(ROUND(100*(oldest_current_xid/autovacuum_freeze_max_age::float))) AS percent_towards_emergency_autovac FROM per_database_stats"
  metrics:
    - oldest_current_xid:
        usage: "GAUGE"
        description: "Oldest current transaction ID in cluster"
    - percent_towards_wraparound:
        usage: "GAUGE"
        description: "Percentage towards transaction ID wraparound"
    - percent_towards_emergency_autovac:
        usage: "GAUGE"
        description: "Percentage towards emergency autovacuum process starting"


ccp_locks:
    query: "SELECT pg_database.datname as dbname, tmp.mode, COALESCE(count,0) as count
			FROM
				(
				  VALUES ('accesssharelock'),
				         ('rowsharelock'),
				         ('rowexclusivelock'),
				         ('shareupdateexclusivelock'),
				         ('sharelock'),
				         ('sharerowexclusivelock'),
				         ('exclusivelock'),
				         ('accessexclusivelock')
				) AS tmp(mode) CROSS JOIN pg_catalog.pg_database
			LEFT JOIN
			  (SELECT database, lower(mode) AS mode,count(*) AS count
			  FROM pg_catalog.pg_locks WHERE database IS NOT NULL
			  GROUP BY database, lower(mode)
			) AS tmp2
			ON tmp.mode=tmp2.mode and pg_database.oid = tmp2.database"
    metrics:
        - dbname:
            usage: "LABEL"
            description: "Database name"
        - mode:
            usage: "LABEL"
            description: "Lock type"
        - count:
            usage: "GAUGE"
            description: "Number of locks"


ccp_wait_types:
  query: "SELECT backend_xid, wait_event, wait_event_type FROM monitor.pg_stat_activity() WHERE backend_xid is not null"
  metrics:
    - backend_xid:
        usage: "LABEL"
        description: "Top-level transaction identifier of this backend, if any"
    - wait_event:
        usage: "LABEL"
        description: "Wait event name if backend is currently waiting"
    - wait_event_type:
        usage: "LABEL"
        description: "The type of event for which the backend is waiting"


ccp_stat_bgwriter:
    query: "SELECT checkpoints_timed, checkpoints_req, checkpoint_write_time, checkpoint_sync_time, buffers_checkpoint, buffers_clean, maxwritten_clean, buffers_backend, buffers_backend_fsync, buffers_alloc, stats_reset FROM pg_catalog.pg_stat_bgwriter"
    metrics:
      - checkpoints_timed:
            usage: "GAUGE"
            description: "Number of scheduled checkpoints that have been performed"
      - checkpoints_req:
            usage: "GAUGE"
            description: "Number of requested checkpoints that have been performed"
      - checkpoint_write_time:
            usage: "GAUGE"
            description: "Total amount of time that has been spent in the portion of checkpoint processing where files are written to disk, in milliseconds"
      - checkpoint_sync_time:
            usage: "GAUGE"
            description: "Total amount of time that has been spent in the portion of checkpoint processing where files are synchronized to disk, in milliseconds"
      - buffers_checkpoint:
            usage: "GAUGE"
            description: "Number of buffers written during checkpoints"
      - buffers_clean:
            usage: "GAUGE"
            description: "Number of buffers written by the background writer"
      - maxwritten_clean:
            usage: "GAUGE"
            description: "Number of times the background writer stopped a cleaning scan because it had written too many buffers"
      - buffers_backend:
            usage: "GAUGE"
            description: "Number of buffers written directly by a backend"
      - buffers_backend_fsync:
            usage: "GAUGE"
            description: "Number of times a backend had to execute its own fsync call (normally the background writer handles those even when the backend does its own write)"
      - buffers_alloc:
            usage: "GAUGE"
            description: "Number of buffers allocated"
      - stats_reset:
            usage: "GAUGE"
            description: "Time at which these statistics were last reset"

